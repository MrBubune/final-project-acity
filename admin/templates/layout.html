<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Broker Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-…"
      crossorigin="anonymous"
    >
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('users') }}">Broker Admin</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('users') }}">Users</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('acls') }}">ACLs</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logs') }}">Logs</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('retained') }}">Retained</a></li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% for cat,msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ 'danger' if cat=='danger' else 'success' }}">
          {{ msg }}
        </div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-…"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
